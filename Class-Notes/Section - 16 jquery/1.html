<script type="text/javascript">

$(document).ready(
					function() {
						$("p").click(   
								function() 
								{
				   					$(this).hide();
								}     
						);
					}
				);
</script>

	<p>If you click on me, I will disappear.</p>
	<p>Dont Touch Me!</p>
