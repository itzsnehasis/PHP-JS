<HTML>
	<HEAD>
	<script type="text/javascript">

	var xPos = 0;
	var yPos = 0;
	var xDirection = 1;
	var yDirection = 1;
	var xSpeed = 10;
	var ySpeed = 10;

	function mover() {

		var box = document.getElementById('MyDIV');
		box.style.left = xPos + "px";
		box.style.top  = yPos + "px";

		xPos += xSpeed*xDirection;
		yPos += ySpeed*yDirection;

		if(xPos>window.innerWidth-100) {
			xDirection = -1;
			reSpeed();
		}

		if(xPos<0) {
			xDirection = 1;
			reSpeed();
		}

		if(yPos>window.innerHeight-100) {
			yDirection = -1;
			reSpeed();
		}

		if(yPos<0) {
			yDirection = 1;
			reSpeed();
		}

		setTimeout("mover()", 30)
	}	

	function reSpeed() {
		xSpeed = 5+ Math.random()*20;
		ySpeed = 5+ Math.random()*20;

	}

	document.addEventListener('click', Tap, true);
	function Tap(e){
	      cursorX = e.pageX;
	      cursorY = e.pageY;

	      if( cursorX>xPos && cursorX<xPos+100 && cursorY>yPos && cursorY<yPos+100) {
	      	alert('Good!!!')
	      } else {
	      	alert('Bad!!!')
	      }
	}

	</script>

	</HEAD>
	<BODY ONLOAD = "mover()">

		<DIV ID = "MyDIV" STYLE = "border: 1px solid red; width: 100px; height: 100px; position: absolute; top: 0px; left: 0px;"><IMG SRC = "mosquito.gif" HEIGHT = 100></DIV>

	</BODY>
</HTML>
