<html>
<head>
	<script type="text/javascript">

	var strengthPoints = 0;
	function verify() {

		var pass = document.f1.password.value;
		
		if(pass=='') 
			return myAlert('Kuch to Daalo');

		if(pass.length<8) 
			return myAlert('Inta Chota Password?');

		strengthPoints = 10;

		if(pass.length>20) 
			return myAlert('Bahut Lamba Ho Gaya');
		
		//Find if Any Special is Present
		var specials = ["~", "!", "@", "#", "$", "%", "^", "&", "*", "_", "+"];
		var specialFound = false;

		for(i=0; i<specials.length; i++) {
			if( pass.indexOf(specials[i], 0) >= 0 ) 
				specialFound = true;
		}
		if(specialFound==false) 
			return myAlert('No Special Character Found');

		strengthPoints += 20;

		//Find if Number is Present
		var numberFound = false;
		for(i=0; i<pass.length; i++) {
			var ascii = pass.charCodeAt(i); 
			if(ascii>=48 && ascii<=57)   //0 is 48, 9 is 57
				numberFound = true;
		}
		if(numberFound==false) 
			return myAlert('No Number Found');

		strengthPoints += 20;

		//Find if UpperCase is Present
		var ucFound = false;
		for(i=0; i<pass.length; i++) {
			var ascii = pass.charCodeAt(i); 
			if(ascii>=65 && ascii<=90)   //0 is 48, 9 is 57
				ucFound = true;
		}
		if(ucFound==false) 
			return myAlert('No Uppercase Found');

		strengthPoints += 20;

		//Find if LowerCase is Present
		var lcFound = false;
		for(i=0; i<pass.length; i++) {
			var ascii = pass.charCodeAt(i); 
			if(ascii>=97 && ascii<=122)   //0 is 48, 9 is 57
				lcFound = true;
		}
		if(lcFound==false) 
			return myAlert('No Lowercase Found');

		strengthPoints += 20;

		var strength = document.f1.strength;
		strength.value = strengthPoints;

	alert("Ok, Accepted, Chalo!!!!")
	return true;
	}	

	function myAlert(msg) {
		var pass = document.f1.password.value;
		var strength = document.f1.strength;
		strength.value = strengthPoints;
		
		//alert(msg);
		document.getElementById('errorMsg').innerHTML = msg;
		document.f1.password.focus();
		return false;
	}
	</script>
	
</head>

<body>
	<h1>JS Password Validation</h1>

	Rules:
	<uL>
		<li>Minimum 8 Characters</li>
		<li>Minimum 20 Characters</li>
		<li>At least on Special Char: ~ ! @ # $ % ^ & * _ +</li>
		<li>At least one Number 0-9 </li>
		<li>At least On Uppercase</li>
		<li>At least On Lowercase</li>
	</uL>

	<form action="KuchBhi" method = "POST" NAME = "f1" ONSUBMIT = "return verify()">

	<div id = "errorMsg" style="margin: 10px; padding: 10px; background: yellow; border: 2px solid red;"></div>

	<input type="range" min="1" max="100" value="1" id="strength">

	<table>
		<tr>
			<td>Password</td>
			<td><input type="text" name="password"></td>
		</tr>
		
		<tr>
			<td></td>
			<td><input type="submit" value = " Validate "></td>
		</tr>
	</table>

</body>
</html>
